<div class="wa-contact-card wa-flex-row" ng-class="{'wa-selected': $ctrl.isSelected}">
    <img ng-src="{{$ctrl.contact.image}}" class="wa-contact-card-image" alt="" srcset="">
    <div class="wa-contact-main wa-full-flex">
        <div class="wa-contact-card-title">
            {{$ctrl.contact.name}}
        </div>
        <div class="wa-contact-card-content">
            {{$ctrl.contact.lastMessage}}
        </div>
    </div>
</div>
