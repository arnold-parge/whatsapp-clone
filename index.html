<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="bg-top-solid-banner">&nbsp;</div>
    <div class="main-parent-panel">
        <div class="main-panel">
            <div class="left-panel">
                <div class="full-width">
                    <div class="chat-list-header">
                        <div class="chat-list-header-image">
                            <img src="./images/pp.jpeg" alt="" srcset="">
                        </div>
                        <div class="chat-list-header-icon">
                            <img src="./images/status-icon.svg" />
                        </div>
                        <div class="chat-list-header-icon">
                            <img src="./images/chat-icon.svg" />
                        </div>
                        <div class="chat-list-header-icon">
                            <img src="./images/more-vert-icon.svg" />
                        </div>
                    </div>
                    <div class="chat-search-input">
                        <div>
                            <img src="./images/search-icon.svg" alt="" srcset="">
                            <input type="text" placeholder="Search or start new chat">
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-panel">&nbsp;</div>
        </div>
    </div>
</body>

</html>
